<template name="compare">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand logo" href="#">
          PoliSight
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <a href="{{pathFor 'home'}}">
              <i class="glyphicon glyphicon-arrow-left"></i>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" data-toggle="modal" data-target="#settingsModal">
              <i class="glyphicon glyphicon-cog"></i>
            </a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="modal" id="settingsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Choose Sources</h4>
        </div>
        <div class="modal-body">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" value="false" checked>
              All Sources
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" value="true">
              Compare Two
            </label>
          </div>
          {{#if selectTwo}}
            <div class="checkbox">
              <label>
                <input type="checkbox" value="bbc-news" checked="checked">
                BBC
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="cnn" checked="checked">
                CNN
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="usa-today">
                USA Today
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="the-guardian-uk">
                The Guardian UK
              </label>
            </div> 
            <div class="checkbox">
              <label>
                <input type="checkbox" value="google-news">
                Google News
              </label>
            </div>  
            <div class="checkbox">
              <label>
                <input type="checkbox" value="the-washington-post">
                The Washington Post
              </label>
            </div>  
            <div class="checkbox">
              <label>
                <input type="checkbox" value="time">
                Time
              </label>
            </div>            
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-changes" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container page-home">
    <div class="row-fluid">
      {{#unless firstColumn}}
        <br>
        <hr>
        <div class="col-md-4 col-md-offset-4">
            <img src="/icon.png" class="img-responsive text-center loading">  
        </div>
      {{/unless}}
      <div class="col-md-5 col-md-offset-1">
        {{#each firstColumn}}
          {{>article}}   
        {{/each}}
      </div> 
      <div class="col-md-5">
        {{#each secondColumn}}
          {{>article}}   
        {{/each}}
      </div> 
    </div>
  </div>
</template>
